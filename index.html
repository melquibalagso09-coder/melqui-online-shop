<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #121212;
  color: #fff;
  overflow-y: scroll;
}
#homeScreen {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
}
#homeScreen h1 {
  font-size: 48px;
  margin-bottom: 30px;
}
#enterBtn {
  font-size: 24px;
  padding: 20px 40px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(45deg,#28a745,#218838);
  color: #fff;
  cursor: pointer;
  transition: transform 0.2s;
}
#enterBtn:hover {
  transform: scale(1.1);
}
header {
  background: #1e1e1e;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
  font-size: 22px;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
  gap: 20px;
  padding: 20px;
}
.card {
  background: #222;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}
.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
}
.card p {
  margin: 5px 0;
  font-weight: bold;
  font-size: 18px;
}
button.add {
  background: #28a745;
  color: #fff;
  border: none;
  padding: 12px;
  margin-top: 10px;
  cursor: pointer;
  border-radius: 8px;
  font-size: 18px;
}
button.add:hover {
  background: #218838;
}
.cart {
  position: fixed;
  top: 100px;
  right: 20px;
  width: 360px;
  background: #1e1e1e;
  padding: 20px;
  border-radius: 12px;
  font-size: 20px;
  max-height: 90vh;
  overflow-y: auto;
}
.cart h3 {
  margin-top: 0;
  font-size: 26px;
}
.cart ul {
  padding-left: 20px;
  max-height: 60vh;
  overflow-y: auto;
}
.checkout-btn {
  width: 100%;
  margin-top: 10px;
  background: #28a745;
  color: #fff;
  border: none;
  padding: 12px;
  cursor: pointer;
  border-radius: 8px;
  font-size: 20px;
}
.checkout-btn:hover {
  background: #218838;
}
.section-title {
  padding-left: 20px;
  margin-top: 20px;
  font-size: 28px;
}
</style>
</head>

// CART
let count = 0;
let total = 0;

function enterShop() {
  document.getElementById('homeScreen').style.display='none';
  document.getElementById('shop').style.display='block';
  displayProducts();
}

function displayProducts() {
  const container = document.getElementById('categoryContainer');
  products.forEach(item => {
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <p>${item.name}</p>
      <p>‚Ç±${item.price}</p>
      <button class="add" onclick="addToCart('${item.name}',${item.price})">Add to Cart</button>
    `;
    container.appendChild(card);
  });
}

function addToCart(name, price) {
  count++;
  total += price;
  document.getElementById('count').innerText=count;
  document.getElementById('total').innerText=total;
  const li = document.createElement('li');
  li.textContent=`${name} - ‚Ç±${price}`;
  document.getElementById('items').appendChild(li);
}

function checkout() {
  if(count===0){ alert("Your cart is empty!"); return; }
  alert(`Thank you for your order! Total: ‚Ç±${total}`);
  count=0; total=0;
  document.getElementById('count').innerText=count;
  document.getElementById('total').innerText=total;
  document.getElementById('items').innerHTML='';
}
