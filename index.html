<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eats & Treats</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #121212;
  color: #fff;
}
/* Landing page */
#homeScreen {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
  background: url('https://source.unsplash.com/1600x900/?food,restaurant') no-repeat center center/cover;
  position: relative;
}
#homeScreen::before {
  content: '';
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.6);
}
#homeScreen h1 {
  font-size: 64px;
  margin-bottom: 30px;
  z-index: 1;
}
#homeScreen p {
  font-size: 24px;
  margin-bottom: 50px;
  z-index: 1;
}
#enterBtn {
  font-size: 26px;
  padding: 20px 50px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(45deg,#28a745,#218838);
  color: #fff;
  cursor: pointer;
  transition: transform 0.2s;
  z-index: 1;
}
#enterBtn:hover {
  transform: scale(1.1);
}

/* Shop styles */
header {
  background: #1e1e1e;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
  font-size: 24px;
}
.products-section {
  padding: 20px;
}
.section-title {
  font-size: 32px;
  margin-bottom: 20px;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 20px;
  max-height: 80vh;
  overflow-y: auto;
}
.card {
  background: #222;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
}
.card p {
  margin: 8px 0;
  font-weight: bold;
  font-size: 20px;
}
button.add {
  background: #28a745;
  color: #fff;
  border: none;
  padding: 12px;
  margin-top: 10px;
  cursor: pointer;
  border-radius: 8px;
  font-size: 18px;
}
button.add:hover {
  background: #218838;
}

/* Cart at bottom */
.cart {
  position: static;
  margin: 20px auto;
  max-width: 800px;
  background: #1e1e1e;
  padding: 20px;
  border-radius: 12px;
  font-size: 20px;
}
.cart h3 {
  margin-top: 0;
  font-size: 26px;
}
.cart ul {
  padding-left: 20px;
  max-height: 300px;
  overflow-y: auto;
}
.cart-summary p {
  margin: 8px 0;
  font-size: 20px;
}
.checkout-btn {
  width: 100%;
  margin-top: 15px;
  background: #28a745;
  color: #fff;
  border: none;
  padding: 14px;
  cursor: pointer;
  border-radius: 8px;
  font-size: 20px;
  display: none;
}
.checkout-btn:hover {
  background: #218838;
}
</style>
</head>
<body>

<!-- Landing Page -->
<div id="homeScreen">
  <h1>Eats & Treats</h1>
  <p>Delicious foods and drinks delivered to your door!</p>
  <button id="enterBtn" onclick="enterShop()">Enter Shop</button>
</div>

<!-- Cart at bottom -->

// FUNCTIONS
function enterShop() {
  document.getElementById('homeScreen').style.display='none';
  document.getElementById('shop').style.display='block';
  displayProducts(foods,'foodsContainer');
  displayProducts(drinks,'drinksContainer');
}

function displayProducts(items,containerId){
  const container = document.getElementById(containerId);
  items.forEach(item=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <img src="${item.img}" alt="${item.name}">
      <p>${item.name}</p>
      <p>â‚±${item.price}</p>
      <button class="add" onclick="addToCart('${item.name}',${item.price})">Add to Cart</button>
    `;
    container.appendChild(card);
  });
}

function addToCart(name,price){
  count++;
  subtotal += price;
  document.getElementById('count').innerText=count;
  document.getElementById('subtotal').innerText=subtotal.toFixed(2);
  document.getElementById('tax').innerText=(subtotal*taxRate).toFixed(2);
  document.getElementById('total').innerText=(subtotal + subtotal*taxRate + shippingFee).toFixed(2);
  
  const li = document.createElement('li');
  li.textContent=`${name} - â‚±${price}`;
  document.getElementById('items').appendChild(li);
  document.getElementById('checkoutBtn').style.display='block';
}

function checkout(){
  if(count===0){ alert("Your cart is empty!"); return; }
  alert(`Thank you for your order!
Total: â‚±${(subtotal + subtotal*taxRate + shippingFee).toFixed(2)}`);
  
  // Reset
  count=0; subtotal=0;
  document.getElementById('count').innerText=0;
  document.getElementById('subtotal').innerText=0;
  document.getElementById('tax').innerText=0;
  document.getElementById('total').innerText=0;
  document.getElementById('items').innerHTML='';
  document.getElementById('checkoutBtn').style.display='none';
}
</script>
