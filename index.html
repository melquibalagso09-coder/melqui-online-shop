<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Melqui Online Shop</title>
<style>
body {
  font-family: Arial;
  margin: 0;
  background: #121212;
  color: #fff;
}
header {
  background: #1e1e1e;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}
header h2 {
  margin: 0;
  font-size: 28px;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}
.card {
  background: #222;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}
.card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 8px;
}
.card p {
  margin: 5px 0;
  font-weight: bold;
}
button {
  background: #28a745;
  color: #fff;
  border: none;
  padding: 10px;
  margin-top: 10px;
  cursor: pointer;
  border-radius: 6px;
  font-size: 16px;
}
button:hover {
  background: #218838;
}
.cart {
  position: fixed;
  top: 80px;
  right: 20px;
  width: 320px;
  background: #1e1e1e;
  padding: 20px;
  border-radius: 10px;
  font-size: 18px;
  max-height: 90vh;
  overflow-y: auto;
}
.cart h3 {
  margin-top: 0;
  font-size: 22px;
}
.cart ul {
  padding-left: 20px;
  max-height: 60vh;
  overflow-y: auto;
}
.checkout-btn {
  width: 100%;
  margin-top: 10px;
  background: #28a745;
  color: #fff;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 6px;
  font-size: 18px;
}
.checkout-btn:hover {
  background: #218838;
}
.section-title {
  padding-left: 20px;
  margin-top: 20px;
  font-size: 24px;
}
</style>
</head>
<body>

<header>
  <h2>Melqui Online Shop ðŸ›’</h2>
  <div style="font-size:24px;">ðŸ›’ Cart: <span id="count">0</span></div>
</header>

<div id="categoryContainer" class="products"></div>

<div class="cart">
  <h3>ðŸ›’ Cart Items</h3>
  <ul id="items"></ul>
  <p>Total: â‚±<span id="total">0</span></p>
  <button class="checkout-btn" onclick="checkout()">Checkout</button>
</div>

<script>
// Example products
const products = [
  {name:"Burger", price:120, img:"https://source.unsplash.com/160x140/?burger"},
  {name:"Fries", price:80, img:"https://source.unsplash.com/160x140/?fries"},
  {name:"Pizza", price:150, img:"https://source.unsplash.com/160x140/?pizza"},
  {name:"Hotdog", price:90, img:"https://source.unsplash.com/160x140/?hotdog"},
  {name:"Chicken Wings", price:140, img:"https://source.unsplash.com/160x140/?chicken-wings"},
  {name:"Sushi", price:200, img:"https://source.unsplash.com/160x140/?sushi"},
  {name:"Ramen", price:170, img:"https://source.unsplash.com/160x140/?ramen"},
  {name:"Coke", price:50, img:"https://source.unsplash.com/160x140/?coke"},
  {name:"Coffee", price:50, img:"https://source.unsplash.com/160x140/?coffee"},
  {name:"Orange Juice", price:60, img:"https://source.unsplash.com/160x140/?orange-juice"},
  {name:"Milk Tea", price:70, img:"https://source.unsplash.com/160x140/?milk-tea"},
  {name:"Chocolate Milk", price:65, img:"https://source.unsplash.com/160x140/?chocolate-milk"},
  // Add more items if needed
];

// Cart
let count = 0;
let total = 0;

const container = document.getElementById('categoryContainer');
products.forEach(item => {
  const card = document.createElement('div');
  card.className='card';
  card.innerHTML = `
    <img src="${item.img}" alt="${item.name}">
    <p>${item.name}</p>
    <p>â‚±${item.price}</p>
    <button onclick="addToCart('${item.name}',${item.price})">Add to Cart</button>
  `;
  container.appendChild(card);
});

function addToCart(name, price){
  count++;
  total += price;
  document.getElementById('count').innerText=count;
  document.getElementById('total').innerText=total;
  const li = document.createElement('li');
  li.textContent=`${name} - â‚±${price}`;
  document.getElementById('items').appendChild(li);
}

function checkout(){
  if(count===0){ alert("Your cart is empty!"); return; }
  alert(`Thank you for your order! Total: â‚±${total}`);
  count=0; total=0;
  document.getElementById('count').innerText=count;
  document.getElementById('total').innerText=total;
  document.getElementById('items').innerHTML='';
}
</script>

</body>
</html>
